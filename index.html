<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masonry Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <script type="text/javascript" src="handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="enquire.js"></script>
  <link rel="icon" type="image/ico" href="favicon.ico"/>
</head>
<body>
  <header>Gallery</header>
  <div class="container"></div>
  <div class="loader">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </div>
  <script id="pics-template" type="x-handlebars-template">
  {{#each this}}
    <div class="pic-wrapper">
      <div class="pic">
        <img src="{{url_m}}" alt="photos">
      </div>
      <div class="title">
        <p>{{title}}</p>
      </div>
    </div>
  {{/each}}
  </script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
